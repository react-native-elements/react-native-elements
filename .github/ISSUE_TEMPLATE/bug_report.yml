name: üêõ Bug report
description: Create a report to help us improve
labels: ["Needs Triage"]
body:
  - type: markdown
    attributes:
      value: |
        A bug means that there is something broken or outside expectations in `react-native-elements`. If you only need help writing your own components, check out the [Slack channel](https://react-native-elements-slack.herokuapp.com/) FIRST.
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please [search the history](https://github.com/react-native-elements/react-native-elements/issues) to see if an issue already exists for the same problem.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Explain what you did
      description: What you were trying to accomplish.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: Describe what happens instead of the expected behavior.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      render: markdown
      description: |
        We highly recommend that you re-create the bug on [Snack](https://snack.expo.io). If not, list the steps that a reviewer can take to reproduce the behaviour:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
  - type: dropdown
    attributes:
      label: Package
      description: What package?
      multiple: false
      options:
        - "@react-native-elements/base"
        - "@react-native-elements/themed"
        - "@react-native-elements/circular-slider"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Your Environment
      description: |
        examples:
          - **@react-native-elements/base**: 3.4.0
          - **react-native**: 0.64
      render: markdown
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/react-native-elements/react-native-elements/blob/next/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: markdown
    attributes:
      value: |
        If you like React Native Elements, give us a star! ‚≠ê and sponsor us via [Github Sponsor](https://github.com/sponsors/react-native-elements) or [Open Collective](https://opencollective.com/react-native-elements/)
